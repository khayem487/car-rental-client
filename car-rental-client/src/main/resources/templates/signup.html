<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Loc Auto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .signup-logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="signup-logo">
                <i class="fas fa-car"></i> Loc Auto
            </div>
            
            <!-- Alert messages -->
            <div th:if="${success}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle"></i> <span th:text="${success}">Success message</span>
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${error}">Error message</span>
            </div>
            
            <h3 class="text-center mb-4">Inscription</h3>
            
            <form th:action="@{/signup}" method="post" th:object="${personne}" onsubmit="return validateForm()">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cin" class="form-label">Numéro CIN*</label>
                        <input type="text" class="form-control" id="cin" name="cin" th:field="*{cin}" placeholder="Ex: AB123456" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="npermis" class="form-label">Numéro de Permis*</label>
                        <input type="text" class="form-control" id="npermis" name="npermis" th:field="*{npermis}" placeholder="Ex: PERMIS123456" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nom" class="form-label">Nom*</label>
                        <input type="text" class="form-control" id="nom" name="nom" th:field="*{nom}" placeholder="Votre nom" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="prenom" class="form-label">Prénom*</label>
                        <input type="text" class="form-control" id="prenom" name="prenom" th:field="*{prenom}" placeholder="Votre prénom" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="numero" class="form-label">Numéro de Téléphone*</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="tel" class="form-control" id="numero" name="numero" th:field="*{numero}" placeholder="Ex: 0601020304" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="login" class="form-label">Login (identifiant)*</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="login" name="login" th:field="*{login}" placeholder="Choisissez un identifiant" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="passwd" class="form-label">Mot de passe*</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="passwd" name="passwd" th:field="*{passwd}" placeholder="Choisissez un mot de passe" required>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirmPasswd" class="form-label">Confirmer le mot de passe*</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirmPasswd" name="confirmPasswd" placeholder="Confirmez votre mot de passe" required>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">J'accepte les conditions générales d'utilisation*</label>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> S'inscrire
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p>Déjà inscrit? <a th:href="@{/login}">Connectez-vous</a></p>
            </div>
            
            <hr>
            
            <div class="text-center">
                <a th:href="@{/}" class="btn btn-link">
                    <i class="fas fa-home"></i> Retour à l'accueil
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            const passwd = document.getElementById('passwd').value;
            const confirmPasswd = document.getElementById('confirmPasswd').value;
            
            if (passwd !== confirmPasswd) {
                alert("Les mots de passe ne correspondent pas");
                return false;
            }
            
            return true;
        }
    </script>
</body>
</html>
